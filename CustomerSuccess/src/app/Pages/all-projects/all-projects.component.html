<div>
  <table id="content" #content>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of projects; let i = index">
        <td (click)="getById(item.id)">{{ item.name }}</td>
        <td>{{ item.description }}</td>

        <td>
          <button
            mat-raised-button
            color="warn"
            (click)="delete(item.id)"
            class="action-button"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
