<button id="download-btn" (click)="makePdf()">Download</button>
<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label>ID:</label>
    <input type="text" [(ngModel)]="formData.projectId" name="id" required />
  </div>
  <div class="form-group">
    <label>Phase</label>
    <input type="number" [(ngModel)]="formData.phase" name="phase" required />
  </div>
  <div class="form-group">
    <label>Number of Resources:</label>
    <input
      type="number"
      [(ngModel)]="formData.numberOfResources"
      name="numberOfResources"
      required
    />
  </div>
  <div class="form-group">
    <label>Role:</label>
    <input type="text" [(ngModel)]="formData.role" name="role" required />
  </div>
  <div class="form-group">
    <label>Availability Percentage:</label>
    <input
      type="number"
      [(ngModel)]="formData.availabilityPercentage"
      name="availabilityPercentage"
      required
    />
  </div>
  <div class="form-group">
    <label> Duration:</label>
    <input
      type="number"
      [(ngModel)]="formData.duration"
      name="duration"
      required
    />
  </div>
  <button type="submit" class="submit-button">Submit</button>
</form>

<table class="table-container" #content>
  <thead>
    <tr>
      <th>Project Id</th>
      <th>Phase</th>
      <th>Number of Resources</th>
      <th>Role</th>
      <th>Availability Percentage</th>
      <th>Duration</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of projects; let i = index">
      <td>{{ item.projectId }}</td>
      <td>{{ item.phase }}</td>
      <td>{{ item.numberOfResources }}</td>
      <td>{{ item.role }}</td>
      <td>{{ item.availabilityPercentage }}</td>
      <td>{{ item.duration }}</td>
      <td>
        <button (click)="delete(item.id)" class="action-button">
          <i class="material-icons">delete</i>
        </button>
        <button class="action-button">
          <i class="material-icons">edit</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
