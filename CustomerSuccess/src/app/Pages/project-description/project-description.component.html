<button id="download-btn" (click)="makePdf()">Download</button>
<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label>Name: </label>
    <input type="text" [(ngModel)]="formData.name" name="version" required />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="formData.description" name="type" required />
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>

<table  #content class="table-container">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of projects; let i = index">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button (click)="delete(item.id)" class="action-button">
          <i class="material-icons">delete</i>
        </button>
        <button class="action-button">
          <i class="material-icons">edit</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
