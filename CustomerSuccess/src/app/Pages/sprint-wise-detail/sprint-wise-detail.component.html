<button id="download-btn" (click)="makePdf()">Download</button>
<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label>ID:</label>
    <select [(ngModel)]="formData.id" name="id" required>
      <option
        *ngFor="let item of availableIds; let i = index"
        value="{{ item.id }}"
      >
        {{ item.id }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="text" [(ngModel)]="formData.startDate" name="startDate" required />
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input type="text" [(ngModel)]="formData.endDate" name="endDate" required />
  </div>
  <div class="form-group">
    <label>Status:</label>
    <input type="number" [(ngModel)]="formData.status" name="status" required />
  </div>
  <div class="form-group">
    <label>Comments :</label>
    <input type="text" [(ngModel)]="formData.comments" name="comments" required />
  </div>
  <div class="form-group">
    <label> Goals:</label>
    <input
      type="text"
      [(ngModel)]="formData.goals"
      name="goals"
      required
    />
  </div>
  <div class="form-group">
    <label>sprintNumber :</label>
    <input
      type="text"
      [(ngModel)]="formData.sprintNumber"
      name="sprintNumber"
      required
    />
  </div>
  <button type="submit" class="submit-button">Submit</button>
</form>

<table class="table-container" #content>
  <thead>
    <tr>
      <th>Version</th>
      <th>Type</th>
      <th>Change</th>
      <th>Change Reason</th>
      <th>Created By</th>
      <th>Revision Date</th>
      <th>Approval Date</th>
      <th>Approved By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of projects; let i = index">
      <td>{{ item.version }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.change }}</td>
      <td>{{ item.changeReason }}</td>
      <td>{{ item.createdBy }}</td>
      <td>{{ item.revisionDate }}</td>
      <td>{{ item.approvalDate }}</td>
      <td>{{ item.approvedBy }}</td>
      <td>
        <button (click)="delete(item.id)" class="action-button">
          <i class="material-icons">delete</i>
        </button>
        <button class="action-button">
          <i class="material-icons">edit</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
